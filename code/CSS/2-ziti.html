<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-family: '黑体';
        }
        body {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>我打江南走过</h2> 
    <p>那等在季节里的容颜如莲花的开落</p> 
    <p>东风不来，三月的柳絮不飞</p>
    <p>你的心如小小的寂寞的城</p>
    <p>恰若青石的街道向晚</p>
    <p>跫音不响，三月的春帷不揭</p>
    <p>你的心是小小的窗扉紧掩</p>
    <p>我达达的马蹄是美丽的错误</p>
    <p>我不是归人，是个过客……</p>
</body>
</html>
